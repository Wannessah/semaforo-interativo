<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <style>
        /* Reset de estilos */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         /* Estilização das lâmpadas do semáforo */
        .lamp{
           width: 150px;
           height: 150px;
           border: solid 2px beige;
           border-radius: 100px;
           margin: 10px;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 20px;
           font-weight: bold;
           color: white;
           text-transform: uppercase;
           background-color: #8B0000;  /* Cor inicial para o vermelho escuro */

        }
          /* Posicionamento centralizado da seção */
        section{
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            gap: 2rem;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
           /* Estrutura do semáforo */
        .semaforo{
            background-color:black;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
           /* Cores iniciais apagadas das lâmpadas */
        #red{
            background-color: #8B0000 ;   
        }
        #yellow{
            background-color:  #8B8000; 
        }
        #green{
            background-color: #006400; 
        }
        /* Inicialmente os textos dentro das lâmpadas ficam ocultos */
        .text{
            visibility: hidden;
        }
        
       /* Estilização dos botões */
        button{
            padding: 10px;
            border-radius: 10px;
            border: none; 
            cursor:pointer
        }

        .bRed{
            background-color:  #FF0000;
        }
        .bYellow{
            background-color: #FFD700;
            color: black;
        }
        .bGreen{
            background-color:  #00FF00;
        }

      



    </style>
</head>
<body>
    <section>
        <!-- Estrutura do Semáforo -->
        <div class="semaforo">
            <div id="red" class="lamp"><span id="textRed" class="text">Pare</span></div>
            <div id="yellow" class="lamp"><span id="textYellow" class="text">Atenção</span></div>
            <div id="green" class="lamp"><span id="textGreen" class="text">Siga</span></div>
        </div>
        <!-- Botões para ativar as luzes do semáforo -->
        <div class="bot">
            <button onclick="vermelho()" class="bRed">Vermelho</button>
            <button onclick="amarelo()" class="bYellow">Amarelo</button>
            <button onclick="verde()" class="bGreen">Verde</button>
        </div>
    </section>
    
    <script>
/* Função para ativar a luz vermelha e exibir o texto "Pare" */
   function vermelho(){
   document.getElementById("red").style.backgroundColor = "#FF0000";
   document.getElementById("yellow").style.backgroundColor = "#8B8000";
   document.getElementById("green").style.backgroundColor = "#006400";

   document.getElementById("textRed").style.visibility = "visible";
   document.getElementById("textYellow").style.visibility = "hidden";
   document.getElementById("textGreen").style.visibility = "hidden";
   }
     /* Função para ativar a luz amarela e exibir o texto "Atenção" */
   function amarelo(){
    document.getElementById("yellow").style.backgroundColor = "#FFD700";
    document.getElementById("red").style.backgroundColor =  "#8B0000";
    document.getElementById("green").style.backgroundColor = "#006400";

    document.getElementById("textRed").style.visibility = "hidden";
    document.getElementById("textYellow").style.visibility = "visible";
    document.getElementById("textGreen").style.visibility = "hidden";
    
   }
    /* Função para ativar a luz verde e exibir o texto "Siga" */
   function verde(){
    document.getElementById("green").style.backgroundColor = "#00FF00";
    document.getElementById("red").style.backgroundColor = "#8B0000";  
    document.getElementById("yellow").style.backgroundColor =  "#8B8000";

    document.getElementById("textRed").style.visibility = "hidden";
   document.getElementById("textYellow").style.visibility = "hidden";
   document.getElementById("textGreen").style.visibility = "visible";
    
   }
  </script>
    
   

</body>
</html>
